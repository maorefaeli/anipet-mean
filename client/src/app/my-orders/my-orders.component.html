<div class="container">

    <h3 *ngIf="!purchases.length">
        No Orders
    </h3>

    <div *ngIf="purchases.length">
        <h3>Orders</h3>
        <table mat-table [dataSource]="purchases" class="mat-elevation-z8">
            
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.date | date:'medium' }} </mat-cell>
            </ng-container>
        
            <!-- User Column -->
            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.user.username }} </mat-cell>
            </ng-container>
            
            <!-- Product Name Column -->
            <ng-container matColumnDef="productName">
                <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.product.name }} </mat-cell>
            </ng-container>
            
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.product.price }} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row >
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
    </div>

</div>
