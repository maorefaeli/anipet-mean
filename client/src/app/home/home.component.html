<div class="container">
  <div class="row">
    <div class="col-8">
      <section>
        <p>
          Hello there,<br>
          Welcome to our online pet food store <span class="shadow">Anipet!</span>
        </p>
        <p *ngIf="recommendedProduct">
          Based on our costumers orders,<br>
          We thought you might like the product: 
          <a routerLink="/products" fragment="{{ recommendedProduct.id }}" class="enlarge">{{ recommendedProduct.name }}</a>.<br>
          Check it out!
        </p>
      </section>
      <hr>
      <section>
        <p>Meet our presentor <b>Jeff</b> üê∂</p>
        <video autoplay="autoplay" class="video" width="100%" height="100%" controls loop>
          <source src="../../assets/dog.mov">
          Your browser does not support the video tag.
        </video>
      </section>
      <hr>
      <section>
        <h4>Our Stores:</h4>
        <app-map [stores]="stores"></app-map>
      </section>
      <br>
    </div>
    <aside class="col-4">
      <div class="sticky-top">
        <h5>Like our facebook page to get updates about new products!</h5>
        <!-- Generated with https://developers.facebook.com/docs/plugins/page-plugin/ -->
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FAnipetCS%2Fposts&tabs=messages%2C%20timeline&width=400&height=386&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=235154544323203" width="400" height="386" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
      </div>
    </aside>
</div>
</div>
