<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0&appId=118638832234224&autoLogAppEvents=1"></script>
<div class="container">
  <video autoplay="autoplay" class="video" width="500" height="350" controls>
    <source src="../../assets/dog_gone_edit.mov">
    Your browser does not support the video tag.
  </video>
  <div class="twitter-container">
    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/dogsliife/" data-width="600" data-height="800"
         data-layout="standard" data-action="like" data-size="large" data-share="false"></div>
  </div>
  <div class="map-container">
    <div class="map-title">
      <p>Our Stores</p>
    </div>
    <app-map [stores]="stores"></app-map>
  </div>
</div>
</body>
