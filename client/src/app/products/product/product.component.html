    <img alt="" src="../../../assets/foodPic.jpg">
  </div>
  <div class="info col-md-4">
    <div class="row title">
      <p> {{ product.name }}</p>
    </div>
    <div class="row weight">
      <p class="field-name">weight: </p>
      <p> {{ product.weightInKilo }} kg</p>
    </div>
    <div class="row price">
      <p class="field-name">price: </p>
      <p> {{ product.price }}â‚ª</p>
    </div>
  </div>
  <div class="col-md-4 order">

  </div>
</div>
