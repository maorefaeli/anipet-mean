<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.bundle.min.js"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-4">
      <img class="rounded float-left logo" src="../assets/Screen%20Shot%202020-01-22%20at%2012.25.10.png"
           alt="logo"/>
    </div>
    <div class="col-6 weather">
      <div class="row weather-title">
        It is now {{ temperature }} degrees
      </div>
      <div class="row weather-content">
        <img src="../assets/Icons__cold.png" class="weather-img" *ngIf="temperature <= 15">
        <img src="../assets/nice-weather.jpg" class="weather-img" *ngIf="temperature > 15 && temperature < 25">
        <img src="../assets/hotweather.jpg" class="weather-img" *ngIf="temperature >= 25">
      </div>
    </div>
    <div class="col-2 buttons user-management ">
      <div class="row">
        <div class="greeting" *ngIf="isLoggedIn()">
          Hello, {{ getUsername() }}!
          <sign-out></sign-out>
        </div>
      </div>
      <div class="row" *ngIf="!isLoggedIn()">
        <ng-template #signIn>
          <sign-in></sign-in>
        </ng-template>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="bottom"
                [ngbPopover]="signIn" [autoClose]="'outside'" popoverTitle="Sign In">
          Sign In
        </button>
        <ng-template #signUp>
          <sign-up></sign-up>
        </ng-template>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="bottom"
                [ngbPopover]="signUp" [autoClose]="'outside'" popoverTitle="Sign Up">
          Sign up
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <nav mat-tab-nav-bar>
      <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </div>
</div>
<router-outlet>
</router-outlet>
<footer class="rights">
  <p>&copy; All rights reserved to Maor Refaeli, Kobi Avshalom and Shai Lieberman</p>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
