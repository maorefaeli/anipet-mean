<agm-map
  [longitude]="mainStore.location.coordinates[0]"
  [latitude]="mainStore.location.coordinates[1]"
  [zoom]="14">
  <agm-marker *ngFor="let store of stores"
              [longitude]="store.location.coordinates[0]"
              [latitude]="store.location.coordinates[1]"
              [label]="store.name"
              [markerDraggable]="false">
  </agm-marker>
</agm-map>
